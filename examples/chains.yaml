logger.levels:
  tll._: {name: tll, level: DEBUG}
  tll.channel.chains/*: WARNING

processor.module:
  - module: build/src/logic/tll-logic-forward

processor:
  format: ppp-chains

  chain.root:
    - name: l0
      objects:
        a: {init: 'null://;'}

    - name: l1
      objects:
        b: {init: 'null://;'}
      spawn: aux1

    - name: l2
      spawn: aux2

    - name: l3
      objects:
        fwd:
          init: 'forward://'
          channels:
            output: a
            input: zz # reference to objects in sub chains

    - name: l4
      join: aux1, aux2

  chain.aux1:
    - name: l0 # level id is unique per chain
      objects:
        zz: {init: 'null://;'}

  chain.aux2:
    - name: l0
      objects:
        xx: {init: 'null://;'}

    - name: l1
      objects:
        yy: {init: 'null://;'}

