processor.module:
  - module: build/src/logic/tll-logic-stat

logger:
  stat: yes
  type: spdlog
  levels: {tll: info}

processor.worker.default.stat: yes

processor.objects:
  stat:
    init: stat://;header-level=debug
    channels.timer: stat-timer
    worker: stat
  stat-timer:
    init: timer://;interval=1s;stat=no
    depends: stat
    worker: stat
  zero:
    init: timer://;interval=1ms;stat=yes

