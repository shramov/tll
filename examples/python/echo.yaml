logger:
  type: python
  levels:
    tll: DEBUG

processor.include:
  - yaml://colorlog.yaml

processor.alias:
  echo: python://;python=./echo:Echo
  prefix+: python+://;python=./echo:Prefix

processor.objects:
  tcp:
    init: prefix+tcp://*:8080;mode=server;dump=text;frame=none
    depends: echo
  echo:
    init: echo://
    channels.input: tcp

