logger:
  type: spdlog
  levels:
    tll: INFO

processor.module:
  - module: build/src/logic/tll-logic-forward

processor.objects:
  tcp:
    init: tcp://*:8080;mode=server;dump=text;frame=none
    depends: echo
  echo:
    init: forward://
    channels.input: tcp
    channels.output: tcp

