- enums:
    Version: {type: int16, enum: {Current: 1}}
  options.cpp-namespace: stream_scheme

- name: Attribute
  fields:
    - {name: attribute, type: string}
    - {name: value, type: string}

- name: RequestOld
  id: 11
  fields:
    - {name: version, type: Version}
    - {name: seq, type: int64}
    - {name: client, type: string}
    - {name: block, type: string}
    - {name: attributes, type: '*Attribute'}

- name: RequestBlock
  fields:
    - {name: block, type: string}
    - {name: index, type: int64}

- name: Request
  id: 12
  unions:
    Data:
      union:
        - {name: seq, type: uint64}
        - {name: block, type: RequestBlock}
        - {name: initial, type: int8} # Body is not used

  fields:
    - {name: version, type: Version}
    - {name: client, type: string}
    - {name: attributes, type: '*Attribute'}
    - {name: data, type: Data}

- name: Reply
  id: 20
  fields:
    - {name: last_seq, type: int64}
    - {name: requested_seq, type: int64}
    - {name: block_seq, type: int64}
    - {name: server, type: string}

- name: Error
  id: 30
  fields:
    - {name: error, type: string}
    - {name: server, type: string}

- name: ClientDone
  id: 40
  fields:
    - {name: seq, type: int64}
